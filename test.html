<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-9D/T4iHRgu5nquddSbmjWgoHVVEu6Bf5bgUCB2GTJpX4iXat/p9vB0LxhyluRC+5OMIUP5GEMCtZC1A8N5IEYw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <h2>Seleziona una data</h2>
        <input type="text" id="datepicker" class="form-control" placeholder="Seleziona una data">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.it.min.js" integrity="sha512-sbT6nC6dm1BQzwoH0Vs1JGbRMhiMChX36IFGMAI5Zy/8cfR5W8L0D8g69cI0CHhY1F+ACdIXqBlbCKRvLlG+8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function() {
            $('#datepicker').datepicker({
                format: 'dd/mm/yyyy', // Set the date format
                autoclose: true,      // Automatically close the datepicker after a date is selected
                language: 'it'        // Set language to Italian
            });
        });
    </script>
</body>
</html>
